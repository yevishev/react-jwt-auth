<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="logo-block" >
                <img src="static/img/random-logo-png-transparent.png" class="logo-block__img" alt="">
            </div>
            <div class="welcome-text-block" >
                <p class="wtb__header">Welcome</h2>
                <p class="wtb__text">Log in to RanCo to continue to RanCo.</h3>
            </div>
            <div class="email-input-block">
                <input type="email" class="eib__input" placeholder="Email">
            </div>
            <div class="button-continue-block">
                <button type="button" class="btb__button">
                    Continue
                </button>
            </div>
            <div class="text-or-block">
                <p>or</p>
            </div>
            <div class="buttons-auth-block">
                <button class="buttons-auth-block__btn">
                    <span>
                        <img src="static/img/git.svg" alt="">
                    </span>
                    <span class="bab__text">
                        Continue with GitHub
                    </span>
                </button>
                <button class="buttons-auth-block__btn">
                    <span>
                        <img src="static/img/ggl.svg" alt="">
                    </span>
                    <span class="bab__text">
                        Continue with Google
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
